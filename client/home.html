<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="keyboard-black-18dp.svg">
   <title>qki</title>
</head>

<body>
   <div id="app">
      <div id="panel-container">
         <div id="top" class="panel">
            <button id="restart-button" onclick="NewQuote()"><img src="restart-icon.svg" /></button>
         </div>
         <div id="middle" class="panel">
            <div id="passage-container">
               <p id="passage">Loading passage...</p>
            </div>
         </div>
         <div id="bottom" class="panel">
            <input id="input"></input>
            <p id="timer">0.0</p>
         </div>
         <div id="results-container">
            <div id="results">
               <div>
                  <h2>passage length: </h2>
               </div>
               <div>
                  <h2>time: </h2>
               </div>
               <div>
                  <h2>score: </h2>
               </div>
               <div>
                  <h2>quote by: </h2>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   <script type="text/javascript" src="app.js"></script>
</body>
</html>
